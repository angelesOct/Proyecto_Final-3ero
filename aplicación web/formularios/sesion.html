<!Doctype html>
<html lang="en">
    <head>
        <meta charset=UTF-8>
        <title>Login</title>
        <link rel="Stylesheet" href="estilosusuario.css">
    </head>
    <body>
       
        <div class="contenedor-form">
           <div class="toggle">
               <span>Crear cuenta</span>
            </div>
            <div class="formulario">
                <h2>Iniciar Sesión</h2>
                <form action="login.php" method="POST">
                <input type="text" name="nombre" placeholder="Usuario" required >
                <input type="password" name="passwd" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión" name="inicio">
              </form>
            </div>
            
               <div class="formulario">
                <h2>Crear Cuenta</h2>
                <form action="registro.php" method="POST">
                <input type="text" placeholder="Usuario" required name="txt_user"  value="">
                <input type="password" placeholder="Contraseña" required name="txt_pass"  value="">
                <input type="email" placeholder="Correo Electrónico" required name="txt_correo"  value="">
                <input type="text" placeholder="Telefono" required name="txt_tel"  value="">
                <input type="submit" value="Registrarse">
                </form>
            </div>
            <div class="reset-password">
                <a href="#">Olvide mi contraseña?</a>
            </div>
        </div>
        
        <script src="jquery-3.1.1.min.js" ></script>
        <script src="main.js" ></script>
    
    </body>
</html>
